<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Missão 03</title>

        <link rel="stylesheet" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/c61ff36de7.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="calculadora">
            <!-- Display -->
            <div class="display">
                <textarea name="display" id="display" cols="30" rows="10"></textarea>
                <span id="result">---</span>
            </div>

            <!-- Botões -->
            <div class="btns">
                <div class="subBtns">
                    <div>
                        <button onclick="clearDisplay('display')">C</button>
                        <button onclick="parenteses('display')">( )</button>
                        <button><i class="fa-solid fa-percent"></i></button>
                        <button onclick="elementos(this)" value="7">7</button>
                        <button onclick="elementos(this)" value="8">8</button>
                        <button onclick="elementos(this)" value="9">9</button>
                        <button onclick="elementos(this)" value="4">4</button>
                        <button onclick="elementos(this)" value="5">5</button>
                        <button onclick="elementos(this)" value="6">6</button>
                        <button onclick="elementos(this)" value="1">1</button>
                        <button onclick="elementos(this)" value="2">2</button>
                        <button onclick="elementos(this)" value="3">3</button>
                    </div>

                    <div>
                        <button onclick="elementos(this)" value="0">0</button>
                        <button onclick="resultado('display')"><i class="fa-solid fa-equals"></i></button>
                    </div>
                </div>

                <div class="operators">
                    <button onclick="dellete('display')"><i class="fa-solid fa-delete-left"></i></button>
                    <button onclick="elementos(this)" value="/">/</button>
                    <button onclick="elementos(this)" value="*">X</button>
                    <button onclick="elementos(this)" value="-">-</button>
                    <button onclick="elementos(this)" value="+"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>

        <img class="lampada1" src="./img/lampada.png" alt="lampada">
        <img class="lampada2" src="./img/lampada.png" alt="lampada">


        <script src="./JS/Index.js"></script>
    </body>
</html>
