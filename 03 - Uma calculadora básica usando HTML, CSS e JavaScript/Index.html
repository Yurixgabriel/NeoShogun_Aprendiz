<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Missão 03</title>

        <link rel="stylesheet" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/c61ff36de7.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="calculadora">
            <!-- Display -->
            <div class="display">
                <textarea name="display" id="display" cols="30" rows="10"></textarea>
                <span id="result">---</span>
            </div>

            <!-- Botões -->
            <div class="btns">
                <div class="subBtns">
                    <div>
                        <button onclick="clearDisplay('display')">C</button>
                        <button>( )</button>
                        <button><i class="fa-solid fa-percent"></i></button>
                        <button onclick="elementos(this)">7</button>
                        <button onclick="elementos(this)">8</button>
                        <button onclick="elementos(this)">9</button>
                        <button onclick="elementos(this)">4</button>
                        <button onclick="elementos(this)">5</button>
                        <button onclick="elementos(this)">6</button>
                        <button onclick="elementos(this)">1</button>
                        <button onclick="elementos(this)">2</button>
                        <button onclick="elementos(this)">3</button>
                    </div>

                    <div>
                        <button onclick="elementos(this)">0</button>
                        <button><i class="fa-solid fa-equals"></i></button>
                    </div>
                </div>

                <div class="operators">
                    <button onclick="dellete('display')"><i class="fa-solid fa-delete-left"></i></button>
                    <button onclick="elementos(this)">/</button>
                    <button onclick="elementos(this)">X</button>
                    <button onclick="elementos(this)">-</button>
                    <button onclick="elementos(this)"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>

        <img class="lampada1" src="./img/lampada.png" alt="lampada">
        <img class="lampada2" src="./img/lampada.png" alt="lampada">


        <script src="./JS/Index.js"></script>
    </body>
</html>
