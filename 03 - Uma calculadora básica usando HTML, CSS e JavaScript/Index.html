<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Missão 03</title>

        <link rel="stylesheet" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/c61ff36de7.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="calculadora">
            <!-- Display -->
            <div class="display">
                <input type="text" id="display">
                <span id="result">---</span>
            </div>

            <!-- Botões -->
            <div class="btns">
                <div class="subBtns">
                    <div>
                        <button>()</button>
                        <button>%</button>
                        <button><i class="fa-solid fa-square-root-variable"></i></button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>

                    <div>
                        <button>0</button>
                        <button>=</button>
                    </div>
                </div>

                <div class="operators">
                    <button>C</button>
                    <button>/</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                </div>
            </div>
        </div>

        <img class="lampada1" src="./img/lampada.png" alt="lampada">
        <img class="lampada2" src="./img/lampada.png" alt="lampada">


        <script src="./JS/Index.js"></script>
    </body>
</html>
